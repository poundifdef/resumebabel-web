{% include 'header.html' %}

{% if resumes %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        {% for resume in resumes %}
        <tr>
            <td>
                <a href="/{{current_user.display_name}}/{{resume.id}}">{{ resume.title }}</a>
                <a class="btn btn-mini" href="#"><i class="icon-pencil"></i></a>
            </td>
            <td>
                <div class="btn-group">
                    <a href="#" data-clone-id="{{resume.id}}" class="btn btn-small clone_resume">Clone</a>
                    {% if resume.default %}
                        <a href="#" data-default-id="{{resume.id}}" class="btn btn-small active default_resume">Toggle Default</a>
                    {% else %}
                        <a href="#" data-default-id="{{resume.id}}" class="btn btn-small default_resume">Toggle Default</a>
                    {% endif %}
                    <a href="#" data-delete-id="{{resume.id}}" class="btn btn-small btn-danger delete_resume">Delete</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    <tbody>
</table>
{% endif %}

Go ahead and <a href="#">Create a new resume!</a>
